<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/theme-chalk/index.css">
    <title>登录</title>
</head>

<body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6/dist/vue.min.js" type="text/javascript" charset="utf-8"></script>
<script src="https://cdn.jsdelivr.net/npm/element-ui@2.15.3/lib/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<div id="app">
    <el-card class="box-card" style="width: 1200px;height: 300px;border-radius: 30px;left: 17%;position:absolute;top:50%;
            transform:translateY(-50%);">
        <div slot="header" class="clearfix">
            <span>贪 吃 蛇</span>
        </div>
        <div style="position: relative;float: left">
            <h3>游戏玩法</h3>
            <span>
                用游戏把子上下左右控制蛇的方向，寻找吃的东西，每吃一口就能<br/>得到一定的积分，
                而且蛇的身子会越吃越长，身子越长玩的难度就越大，<br/>不能碰墙，不能咬到自己的身体，更不能咬自己的尾巴
            </span>
        </div>
        <div style="float: right;width: 600px;margin: 0 auto">
            <el-form :model="userForm" :rules="rules" label-width="100px">
                <el-form-item label="用户编号" prop="userId">
                    <el-input v-model="userForm.userId"></el-input>
                </el-form-item>
                <el-button icon="el-icon-s-promotion" @click="login" style="margin-left: 20%">登录</el-button>
            </el-form>
        </div>
    </el-card>

</div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                userForm:{
                    userId:"",
                },
                rules: {
                    userId: [
                        {required: true, message: '请输入用户编号', trigger: 'blur'},
                    ]
                }
            },
            methods: {
                login(){
                    $.post({
                        url:"/F102/ajax1",
                        type:"post",
                        data:JSON.stringify(this.userForm),
                        dataType:"json",
                        contentType:"application/json; charset=utf-8",
                    },r=>{
                        this.MtshowOK("登录成功")
                        setTimeout(()=>{
                            window.location.href = "/main/"+this.userForm.userId;
                        },1500)
                    })
                },
                MtshowOK(msg) {
                    this.$message({
                        message: msg,
                        type: 'success',
                        duration: 1000,
                    });
                },
                MtshowError(msg) {
                    this.$message({
                        message: msg,
                        type: 'error',
                        duration: 1000,
                    });
                }
            }
        })
    </script>
</body>
</html>
